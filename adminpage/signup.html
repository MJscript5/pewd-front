<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            background-color: #285483; 
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: #285483;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 260px;
            text-align: center;
        }

        .signup-container img {
            width: 80px;
            height: auto;
            margin-bottom: 15px;
        }

        .signup-container h2 {
            margin-bottom: 15px;
            font-size: 22px;
        }

        .form-group {
            margin-bottom: 12px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .signup-button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .signup-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <img src="pics/logo.png" alt="Posture Checker Logo" class="logo">
        <h2>Sign Up</h2>
        <form action="your_signup_endpoint" method="POST">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
            <p id="notification-message" class="error" style="display: none;"></p>
            <p id="error-message" class="error" style="display: none;"></p>
            <p id="success-message" class="success" style="display: none;"></p>
            <div class="signin-link">
                <p>Already have an account? <a href="index.html">Sign in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
