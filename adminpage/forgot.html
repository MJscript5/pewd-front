<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - MMCM Posture Checker</title>
    <link rel="stylesheet" href="adminpage/forgot.css">
</head>
<body>
    <div class="container">
        <img src="pics/logo.png" alt="MMCM Posture Checker Logo" class="logo" width="120" height="120">
        <main class="card">
            <h1 id="form-title">Forgot Password</h1>
            <p class="subtitle">Enter your email to reset your password</p>
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <button type="submit">Send Code</button>
            </form>
            <form id="verify-code-form" class="hidden">
                <div class="form-group">
                    <label for="code">Verification Code</label>
                    <input type="text" id="code" name="code" required placeholder="Enter the verification code">
                </div>
                <button type="submit">Verify Code</button>
            </form>
        </main>
    </div>
    <script type="module" src="forgot.mjs"></script>
</body>
</html>
