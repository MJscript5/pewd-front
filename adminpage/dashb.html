<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Dashboard - User Records</title>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/dashb.css">
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="pics/logo2.png">
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <div class="logo">
                <img src="pics/logo.png" alt="Company Logo">
                <h2>MMCM Posture Checker</h2>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <h1>Admin Dashboard</h1>

        <div class="stats-box">
            <div class="stat">
                <h3>2</h3>
                <p>Total Users</p>
            </div>
            <div class="stat">
                <h3>2</h3>
                <p>Total Records Views</p>
            </div>
            <div class="stat">
                <h3>2</h3>
                <p>Active Admins</p>
            </div>
        </div>

        <div class="filter-box">
            <input type="text" id="userIdInput" placeholder="Enter User ID">
            <button onclick="filterByUserId()">Filter</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Records Views</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Mark Ibarra</td>
                    <td>johnmark@example.com</td>
                    <td>639123456789</td>
                    <td>
                        0
                        <button class="btn-view-records" onclick="viewAllRecords(1)">View All Records</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Sofia Smith</td>
                    <td>sofiasmith@example.com</td>
                    <td>0987654321</td>
                    <td>
                        0
                        <button class="btn-view-records" onclick="viewAllRecords(2)">View All Records</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="module">
        import { logout } from './dashb.mjs';
        
        // Logout function implementation
        export function logout() {
            localStorage.removeItem('authToken');
            sessionStorage.clear();
            window.location.href = './in.html';
        }
    </script>
</body>

</html>
