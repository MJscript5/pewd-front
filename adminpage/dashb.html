<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - User Records</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #285483;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #fff;
            color: #050505;
        }

        .btn-view-records {
            padding: 8px 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-view-records:hover {
            background-color: #2980b9;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .dashboard-header h2 {
            color: #fff;
        }

        .stats-box {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .stat {
            background-color: rgba(230, 229, 242, 0.52);
            padding: 15px 25px;
            text-align: center;
            border-radius: 5px;
            width: 25%;
            color: #000;
        }

        .stat h3 {
            margin: 0;
            font-size: 24px;
            color: #090909;
        }

        .stat p {
            margin-top: 5px;
            font-size: 14px;
        }

        .filter-box {
            display: flex;
            margin-bottom: 20px;
        }

        .filter-box input[type="text"] {
            padding: 10px;
            border: 1px solid #000;
            border-radius: 4px;
            font-size: 14px;
            width: 250px;
            margin-right: 10px;
        }

        .filter-box button {
            padding: 10px 15px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .filter-box button:hover {
            background-color: #c6c6c6;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-right: auto;
        }

        .logo img {
            width: 60px;
            margin-right: 15px;
        }

        .logo h2 {
            margin: 0;
            color: #fff;
        }

        .logout-btn {
            background-color: #fff;
            color: #000;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #e5e4e4;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="dashboard-header">
            <div class="logo">
                <img src="pics/logo.png" alt="Company Logo">
                <h2>MMCM Posture Checker</h2>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <h1>Admin Dashboard</h1>

        <div class="stats-box">
            <div class="stat">
                <h3>2</h3>
                <p>Total Users</p>
            </div>
            <div class="stat">
                <h3>2</h3>
                <p>Total Records Views</p>
            </div>
            <div class="stat">
                <h3>2</h3>
                <p>Active Admins</p>
            </div>
        </div>

        <div class="filter-box">
            <input type="text" id="userIdInput" placeholder="Enter User ID">
            <button onclick="filterByUserId()">Filter</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Records Views</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Mark Ibarra</td>
                    <td>johnmark@example.com</td>
                    <td>639123456789</td>
                    <td>
                        0
                        <button class="btn-view-records" onclick="viewAllRecords(1)">View All Records</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Sofia Smith</td>
                    <td>sofiasmith@example.com</td>
                    <td>0987654321</td>
                    <td>
                        0
                        <button class="btn-view-records" onclick="viewAllRecords(2)">View All Records</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="module">
        import { logout } from './dashb.mjs';
        
        // Logout function implementation
        export function logout() {
            localStorage.removeItem('authToken');
            sessionStorage.clear();
            window.location.href = './in.html';
        }
    </script>
</body>

</html>
