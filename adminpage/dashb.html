<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMCM Posture Checker - Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e4976;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo img {
            width: 40px;
            height: 40px;
        }
        .stats-box {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat h3 {
            font-size: 24px;
            margin: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            color: #333;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        #recordsModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            color: #333;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="pics/logo.png" alt="MMCM Posture Checker Logo">
                <h1>MMCM Posture Checker</h1>
            </div>
            <button class="btn" id="logoutBtn">Logout</button>
        </header>

        <h2>Admin Dashboard</h2>

        <div class="stats-box">
            <div class="stat">
                <h3>2</h3>
                <p>Total Users</p>
            </div>
            <div class="stat">
                <h3>2</h3>
                <p>Total Records Views</p>
            </div>
            <div class="stat">
                <h3>2</h3>
                <p>Active Admins</p>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Records Views</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Mark Ibarra</td>
                    <td>johnmark@example.com</td>
                    <td>639123456789</td>
                    <td>
                        0
                        <button class="btn view-records" data-user-id="1">View All Records</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Sofia Smith</td>
                    <td>sofiasmith@example.com</td>
                    <td>0987654321</td>
                    <td>
                        0
                        <button class="btn view-records" data-user-id="2">View All Records</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="recordsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>User Records</h2>
            <div id="recordsContent"></div>
        </div>
    </div>

    <script type="module">
        import { logout, viewRecords } from './dashb.mjs';

        document.getElementById('logoutBtn').addEventListener('click', logout);

        document.querySelectorAll('.view-records').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const userId = e.target.getAttribute('data-user-id');
                viewRecords(userId);
            });
        });

        // Close modal when clicking on the close button or outside the modal
        document.querySelector('.close').addEventListener('click', () => {
            document.getElementById('recordsModal').style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target == document.getElementById('recordsModal')) {
                document.getElementById('recordsModal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
