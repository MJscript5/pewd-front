<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #285483;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh;
            margin: 0;
            position: relative;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            position: relative;
        }
        .logo {
            position: absolute;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
        }
        .input-container {
            margin-bottom: 5px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"], button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #45a049;
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .create-account {
            margin-top: 20px;
        }
        .create-account a {
            color: #4CAF50;
            text-decoration: none;
        }
        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- Logo at the top -->
    <img src="pics/logo.png" alt="Posture Checker Logo" class="logo">
    <h1>Posture Checker</h1>
    <!-- Admin Login Form -->
    <h2>Admin Login</h2>
    <form id="loginForm">
        <div class="input-box">
            <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="input-box password-container">
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="error-message" id="error-message"></div>
        <!-- Remember Me and Forgot Password Section -->
        <div class="remember-forgot">
            <label><input type="checkbox" id="remember-me" name="remember-me"> Remember me</label>
            <a href="forgot.html">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
    <p class="create-account">Don't have an account? <a href="sign.html">Create Account</a></p>
</div>

<script>
    // Sample admin credentials for simulation
    const ADMIN_USERNAME = 'samplead.iotposture@gmail.com';
    const ADMIN_PASSWORD = 'iotposture123';

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent the form from submitting

        // Get the input values
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        // Check if the credentials are correct
        if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
            // Redirect to dashboard
            window.location.href = 'dashb.html';
        } else {
            // Show error message
            errorMessage.style.display = 'block';
            errorMessage.innerText = 'Invalid username or password';
        }
    });
</script>

</body>
</html>
