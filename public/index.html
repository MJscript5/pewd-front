<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="pics/logo.png"> 
    <title>Posture Checker - Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #285483;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .logo-container {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .logo {
            max-width: 150px;
            height: auto;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        .continue-text {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 1rem;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .button-container button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .container {
                width: 95%;
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.75rem;
            }
            .continue-text {
                font-size: 1.1rem;
            }
            .button-container button {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }

        @media screen and (max-width: 480px) {
            .logo {
                max-width: 120px;
            }
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
            .continue-text {
                font-size: 1rem;
                margin-bottom: 0.75rem;
            }
            .button-container button {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="pics/logo.png" alt="Posture Checker Logo" class="logo">
    </div>
    <div class="container">
        <h1>Welcome to Posture Checker</h1>
        <p class="continue-text">Continue as:</p>
        <div class="button-container">
            <button onclick="location.href='admin_login.html'">Admin</button>
            <button onclick="location.href='login.html'">User</button>
        </div>
    </div>

</body>
</html>
