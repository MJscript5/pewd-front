<!DOCTYPE html>
<html>
<head>
    <title>Posture Checker</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/record.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="pics/logo2.png" type="image/x-icon">
</head>
<body>
    <div class="header">
        <a href="dashboard.html"><i class='bx bx-arrow-back'></i></a>
        <center><h2>Posture Checker</h2></center>
    </div> 

    <div id="sortContainer">
        <label for="sort">Sort By:</label>
        <select id="sort" onchange="fetchDataChanges()">
            <option value="time_asc">Time (Ascending)</option>
            <option value="time_desc">Time (Descending)</option>
        </select>
    </div>
    
    <div id="recordsContainer">
        <!-- Records will be dynamically inserted here -->
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
    <!-- JavaScript -->
    <script type="module" src="record.mjs"></script>
</body>
</html>
