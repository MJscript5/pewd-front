<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Profile - Posture Checker</title>
    <meta name="description" content="Manage your Posture Checker profile settings">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="icon" href="pics/logo2.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main class="profile">
        <header class="header">
            <a href="dashboard.html" class="back-button" aria-label="Go back to dashboard">
                <i class='bx bx-arrow-back' aria-hidden="true"></i>
                <span class="sr-only">Back to Dashboard</span>
            </a>
            <h1>Posture Checker</h1>
        </header>
        <section class="profile-picture-container">
            <img id="profile-picture" src="default-user-icon.png" alt="User Profile Picture">
            <div class="profile-picture-controls">
                <label for="profile-picture-input" class="upload-button" aria-label="Upload profile picture">
                    <i class='bx bx-upload' aria-hidden="true"></i>
                    <span class="sr-only">Upload Profile Picture</span>
                </label>
                <input type="file" id="profile-picture-input" accept="image/*" style="display: none;">
                <button id="camera-button" aria-label="Take a photo">
                    <i class='bx bx-camera' aria-hidden="true"></i>
                    <span class="sr-only">Take Photo</span>
                </button>
            </div>
        </section>
        <div id="camera-modal" class="modal" role="dialog" aria-labelledby="camera-modal-title">
            <div class="modal-content">
                <h2 id="camera-modal-title" class="sr-only">Take Profile Picture</h2>
                <video id="camera-view" autoplay playsinline></video>
                <canvas id="camera-output" style="display:none;"></canvas>
                <div class="camera-controls">
                    <button id="camera-capture">Capture</button>
                    <button id="camera-close">Close</button>
                </div>
            </div>
        </div>
        <section class="user-info">
            <div class="block">
                <h2 id="profile-name"></h2>
            </div>
            <div class="block">
                <p id="profile-id">
                    User ID: <span></span>
                    <button class="copy-button" aria-label="Copy User ID">
                        <i class='bx bx-copy' aria-hidden="true"></i>
                        <span class="sr-only">Copy</span>
                    </button>
                </p>
            </div>
            <div class="block">
                <p id="profile-email">Email: <span></span> <span class="verification-status"></span></p>
            </div>
            <div class="block editable">
                <label for="profile-phone">Phone Number:</label>
                <input type="tel" id="profile-phone" required pattern="[0-9]{11}" disabled>
                <span class="verification-status"></span>
                <button id="verify-phone" onclick="startPhoneVerification()">Verify</button>
                <div id="verification-code-container" style="display: none;">
                  <label for="verification-code">Verification Code:</label>
                  <input type="text" id="verification-code" required>
                  <button onclick="confirmVerificationCode()">Confirm Code</button>
                </div>
            </div>
            <div class="block editable">
                <label for="profile-birthday">Birthday:</label>
                <input type="date" id="profile-birthday" required disabled>
            </div>
        </section>
        <button id="editButton" class="edit-button">Edit</button>
        <button id="save-changes" class="save-button" style="display: none;">Save Changes</button>
    </main>

    <script type="module" src="profile.mjs"></script>
</body>
</html>
