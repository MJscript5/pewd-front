<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="pics/logo.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Admin Login - Posture Checker</title>
</head>
<body>
    <div class="container">
        <img src="pics/logo.png" alt="Posture Checker Logo" class="logo">
        <h1>Posture Checker</h1>
        <form id="loginForm" class="login-form">
            <h2>Admin Login</h2>
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-box password-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class='bx bx-hide toggle-password' id="toggle-password-icon" onclick="togglePasswordVisibility()"></i>
            </div>
            <div class="login-message" role="alert" aria-live="assertive"></div>
            <div class="remember-forgot">
                <label><input type="checkbox" id="remember-me" name="remember-me"> Remember me</label>
                <a href="forgotpassword.html">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="create-account">Don't have an account? <a href="admin_signup.html">Create Admin Account</a></p>
    </div>
    
    <script type="module" src="admin_login.mjs"></script>
</body>
</html>
