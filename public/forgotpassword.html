<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot/Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #285483;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
        }

        .logo {
            display: block;
            margin: 0 auto 20px; /* Center logo and add margin below it */
            width: 100px; /* Adjust logo size */
            height: auto;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(55, 165, 215, 0.096);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        input[type="email"], input[type="password"], button, input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Logo Section -->
    <img src="pics/logo2.png" alt="Your Logo" class="logo">

    <div class="container">
        <h2 id="form-title">Forgot Password</h2>

        <!-- Forgot Password Form -->
        <form id="forgot-password-form">
            <label for="email">Enter your email to reset your password:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Send Code to your Email</button>
        </form>

        <!-- Verify Code Form -->
        <form id="verify-code-form" class="hidden">
            <label for="code">Enter the code you received:</label>
            <input type="text" id="code" name="code" required>
            <button type="submit">Verify Code</button>
        </form>
    </div>

    <script>
        // Handle forgot password form submission
        document.getElementById('forgot-password-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;

            try {
                const response = await fetch('/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);  // Notify the user that the code was sent
                    document.getElementById('forgot-password-form').classList.add('hidden');
                    document.getElementById('verify-code-form').classList.remove('hidden');
                } else {
                    alert('Error sending the email');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        // Handle verify code form submission
        document.getElementById('verify-code-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const code = document.getElementById('code').value;

            try {
                const response = await fetch('/verify-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, code })
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);  // Code verified successfully
                    // Proceed with password reset
                } else {
                    alert(result.message);  // Error message
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
