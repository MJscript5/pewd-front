<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="pics/logo2.png" type="image/x-icon">
    <link rel="stylesheet" href="css/forgotpassword.css">
    <title>Forgot/Reset Password</title>

</head>
<body>
    <img src="pics/logo2.png" alt="Your Logo" class="logo">

    <div class="container">
        <h2 id="form-title">Forgot Password</h2>

        <form id="forgot-password-form">
            <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">
            <button type="submit">Reset Password</button>
            <button type="button" onclick="redirectToPreviousPage()">Back</button>
        </form>
        <div id="message"></div>
        
    </div>

    <script type="module" src="forgotpassword.mjs"></script>
</body>
</html>
